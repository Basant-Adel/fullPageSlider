<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <title>Full Page Slider</title>

    <!-- External CSS File -->
    <link href="css/style.css" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">


</head>

<body>
    <div id="carouselIndicators" class="carousel slide position-relative">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselIndicators" data-bs-slide-to="0" class="active polit" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselIndicators" data-bs-slide-to="1" class="polit" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselIndicators" data-bs-slide-to="2" class="polit" aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#carouselIndicators" data-bs-slide-to="3" class="polit" aria-label="Slide 4"></button>
            <button type="button" data-bs-target="#carouselIndicators" data-bs-slide-to="4" class="polit" aria-label="Slide 5"></button>
            <button type="button" data-bs-target="#carouselIndicators" data-bs-slide-to="5" class="polit" aria-label="Slide 6"></button>
        </div>

        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="img/p1.png" class="d-block w-100" alt="img1">
                <h5 id="rotating-text1">YAT Learning Center</h5>
            </div>
            <div class="carousel-item">
                <img src="img/p2.png" class="d-block w-100" alt="img2">
                <h5 id="rotating-text2">YAT Learning Center</h5>
            </div>
            <div class="carousel-item">
                <img src="img/p3.png" class="d-block w-100" alt="img3">
                <h5 id="rotating-text3">YAT Learning Center</h5>
            </div>
            <div class="carousel-item">
                <img src="img/p4.png" class="d-block w-100" alt="img4">
                <h5 id="rotating-text4">YAT Learning Center</h5>
            </div>
            <div class="carousel-item">
                <img src="img/p5.png" class="d-block w-100" alt="img5">
                <h5 id="rotating-text5">YAT Learning Center</h5>
            </div>
            <div class="carousel-item">
                <img src="img/p6.png" class="d-block w-100" alt="img6">
                <h5 id="rotating-text6">YAT Learning Center</h5>
            </div>
        </div>
    </div>


    <!-- Bootstrap JavaScript -->
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
